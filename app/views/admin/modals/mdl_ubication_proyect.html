<div class="modal fade" id="mdl_crud_proyect" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">UBICACION PROYECTO</h1>
            </div>
            <div class="modal-body">
                <form action="" method="post">
                    <input name="id" class="form-control" hidden />
                    <!-- hidden es para ocultar -->

                    <div class="mb-3">
                        <label for="" class="form-label"> Ubicación </label>
                        <input
                            type="text"
                            class="form-control"
                            name="ubication"
                            aria-describedby="ubication"
                            placeholder="Ubicación"
                            required
                        />
                    </div>

                    <div class="botones text-center">
                        <button type="submit" class="btn btn-primary" name="add">
                            Agregar Proyecto
                        </button>
                        <button type="submit" class="btn btn-primary" name="update">
                            Actualizar Proyecto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
