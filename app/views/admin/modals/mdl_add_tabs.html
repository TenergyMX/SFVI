<div
    class="modal fade"
    id="mdl_add_tabs"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-xl modal-fullscreen-lg-down">
        <form class="modal-content" name="form" enctype="multipart/form-data">
            <div class="modal-header bg-sfvi text-white">
                <h1 class="modal-title fs-5">Agregar tabs.</h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <p class="text-primary">
                    Los campos con asterisco (<span class="required text-danger">*</span>) son
                    obligatorios.
                </p>
                <input type="hidden" name="proveedor__tab_id" hidden />
                <input type="hidden" name="pdf_path" hidden />
                <div class="row g-3">
                    <div class="form-group col-md-6">
                        <label class="control-label">TAB <span class="text-danger">*</span></label>
                        <input type="text" name="txtTab" class="form-control" />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">
                            Descripci√≥n <span class="text-danger">*</span>
                        </label>
                        <textarea class="form-control" name="txtDescripcion" rows="1"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">Categoria<span class="text-danger">*</span></label>
                        <select
                            class="form-control selectpicker"
                            data-live-search="true"
                            name="listCategory"
                        ></select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" name="close" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cerrar
                </button>
                <button type="submit" name="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
    </div>
</div>
